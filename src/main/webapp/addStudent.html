<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
<div class="form-container">
    <a href="./" class="submit-btn">home page</a>
    <h2>Student Information Form</h2>
    <form action="./add-student" method="post">
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="level">Level</label>
        <input type="number" id="level" name="level" placeholder="Enter level" required>

        <label for="gpa">GPA</label>
        <input type="number" step="0.01" id="gpa" name="gpa" placeholder="Enter GPA" required min="0" max="4.0">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>
